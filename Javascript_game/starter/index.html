<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BaeBoo Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Bae</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Boo</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <button class="btn rule btn--rule">Rules of the game😍;</button>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Rules of the game; 😍</h1>
        <ol style="font-size: 150%;">
          <li>winning score is '50'.</li>
          <li>Dice number '1' takes you back to '0'.</li>
          <li>If you hold, your score is updated.</li>
        </ol>
      </div>
      <div class="overlay hidden"></div>
    </main>

    <footer style="align-items: center; position: relative; top: 0%;">
      <h3 style="text-align: center; margin: 5%; color: rgba(231, 219, 219, 0.5);">
        (C) Marvelous Obiji 2023
      </h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
